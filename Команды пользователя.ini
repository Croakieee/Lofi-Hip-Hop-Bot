import os #–í–Ω—É—Ç—Ä–µ–Ω—è—è –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å–∏—Å—Ç–µ–º—ã
import openai
import nextcord 
from nextcord.ext import commands #? –°–æ–±—Ä–∞—Ç—å –∏–º–ø–æ—Ä—Ç –∏–∑ nextcord –≤ –æ–¥–Ω—É —Å—Ç—Ä–æ—á–∫—É
from nextcord import Interaction, SlashOption
from dotenv import load_dotenv

# –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è
load_dotenv()
discord_token = os.getenv('DISCORD_TOKEN') #–¢–æ–∫–µ–Ω —Å '–≤–Ω—É—Ç—Ä–∏'
openai_api_key = os.getenv('OPENAI_API_KEY') 

# –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è OpenAI API
openai.api_key = openai_api_key

# –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Discord –±–æ—Ç–∞
intents = nextcord.Intents.default()
intents.message_content = True
bot = commands.Bot(intents=intents)

# –°–æ–±—ã—Ç–∏–µ –∑–∞–ø—É—Å–∫–∞ –±–æ—Ç–∞
@bot.event
async def on_ready():
    print(f'Bot {bot.user} is ready and online!')

# –°–ª—ç—à-–∫–æ–º–∞–Ω–¥–∞ –¥–ª—è –æ–±—â–µ–Ω–∏—è —Å ChatGPT
@bot.slash_command(name="chatgpt", description="–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ ChatGPT")
async def chatgpt(
    interaction: Interaction,
    prompt: str = SlashOption(description="–¢–µ–∫—Å—Ç –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ ChatGPT", required=True)
):
    await interaction.response.defer()  # –ó–∞–¥–µ—Ä–∂–∫–∞, —á—Ç–æ–±—ã –ø–æ–∫–∞–∑–∞—Ç—å, —á—Ç–æ –±–æ—Ç –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –∑–∞–ø—Ä–æ—Å

    try:
        # –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –∫ ChatGPT
        response = openai.Completion.create(
            engine="text-davinci-003",  # –ú–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥—Ä—É–≥–∏–µ –º–æ–¥–µ–ª–∏ GPT
            prompt=prompt,'
            max_tokens=150,
            n=1,
            stop=None,
            temperature=0.7,
        )

        # –ü–æ–ª—É—á–∞–µ–º –æ—Ç–≤–µ—Ç –æ—Ç ChatGPT
        reply = response.choices[0].text.strip()

        # –û—Ç–ø—Ä–∞–≤–∫–∞ –æ—Ç–≤–µ—Ç–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
        await interaction.followup.send(reply)

    except Exception as e:
        await interaction.followup.send(f"–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞: {str(e)}") #–æ—à–∏–±–∫–∞ –≤ —á–∞—Ç —Å –ª–æ–≥–æ–º ü§∑

# –ó–∞–ø—É—Å–∫ –±–æ—Ç–∞
bot.run(discord_token)

